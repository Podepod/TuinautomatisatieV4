version: "3"

services:
  nuxtjs:
    image: "node:16"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./tuinautomatisatieV4:/home/node/app
    expose:
      - "3000"
    command: "npm run dev"

    ports: 
      - "8082:3000"
    restart: unless-stopped